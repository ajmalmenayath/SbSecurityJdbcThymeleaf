
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

<style type="text/css">
	.notfound{
	  display: none;
	}
</style>


  <th:block th:include="/head"></th:block>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  
   <script type="text/javascript" th:src="@{/js/DynamicSearch.js}"></script>
 
</head>
<body>

<div class="container">
 
 <br>
 <br>
 <br>
       
      <h2>Category List</h2>
 
 <br>
 <br>
 
 <div>
	 <div style="width: 25%;float: right;">
			<input type='text' id='txt_searchall' placeholder='Enter search text'/>&nbsp;
	 </div>
 
	 <div>
		  <table class="table">
		    <thead class="thead-light">
		      <tr>
		         <th >Name</th>
		         <th>Discription</th>
		         <th>Action</th>
		         
		      </tr>
		    </thead>
		    
		    
		    <tbody>
		      <tr th:each ="showcat : ${showcat}">
		      
		                 
		                 <td style="display:none;"></td>
			               <td th:utext="${showcat.cat_name}"></td>
			               <td th:utext="${showcat.disc}"></td>
			              <td>
		                    <a th:href="@{/catview/{cat_id}(cat_id = ${showcat.cat_id})}" th:object="${showcat}"><img th:src="@{/image/v.png}"  alt="View" title="View" width="20" height="20"/></a>
		                    <a th:href="@{/catupdate/{cat_id}(cat_id = ${showcat.cat_id})}" th:object="${showcat}"><img th:src="@{/image/m.jpg}" alt="modify" title="modify" width="20" height="20"/></a>
							
					       
		  				    <a data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${showcat.cat_id}"><img th:src="@{/image/d.jpg}" alt="delete" title="delete" width="20" height="20"/></a>
					
					
					
								<div class="modal modal-warning fade in" th:id="modal-warning+${showcat.cat_id}" >
								    <div class="modal-dialog">
								        <div class="modal-content">
								            <div class="modal-header">
								                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								                    <span aria-hidden="true">Ã—</span></button>
								                <h5 class="modal-title">Delete Category</h5>
								            </div>
								            <div class="modal-body">
								                <h3>Are you sure want to delete this Category?</h3>
								            </div>
								            <div class="modal-footer">
								                <button type="button" class="btn btn-outline pull-left" data-dismiss="modal">Close</button>
								                <a type="button" class="btn btn-outline" th:href="@{/cat/delete/{cat_id}(cat_id=${showcat.cat_id})}"><i class="fa fa-check"></i>&nbsp;Yes</a>
								            </div>
								        </div>
								    </div>
								</div>
											
		                 </td>
			              
		               </tr>
		               <tr class='notfound'>
    					 <td colspan='4'>No record found</td>
  					   </tr>
		              
		                
		     </tbody>
		    
		   </table>
	  </div>
  </div>
  </div>	




					


</body>

</html>

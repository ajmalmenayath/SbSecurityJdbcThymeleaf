<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<link rel="stylesheet" th:href="@{/css/catstyle.css}"/>

</head>
<body>
<th:block th:include="/head"></th:block>
      <br>
      <br>
<h2>Update Subcategory</h2>

  
      <div th:if="${errorMessage != null}"
           th:utext="${errorMessage}" class="error">...</div>
	
			<div class="container">
			  <form th:action="@{/update_Costomer_form}" th:object="${updateDetails}" method="POST">
			      <input type="text" style="display:none;" th:field="*{cdid}" value="${updateDetails.cdid}"/>
				  <input type="text" style="display:none;" th:field="*{flag}" value="${updateDetails.flag}" th:id="fid"/>
				 
				  <div class="row">
				    <div class="col-25">
				      <label for="*{cname}">Customer Name</label>
				    </div>
				    <div class="col-40">
				      <input type="text" th:field="*{cname}" th:value="${updateDetails.cname}"/>
				    </div>
				    <div class="col-35">
						<span th:if="${#fields.hasErrors('cname')}" th:errors="*{cname}">..</span>				    
				    </div>
				  </div>
				  
				  <div class="row">
				    <div class="col-25">
				      <label for="*{price}">TRN No</label>
				    </div>
				    <div class="col-40">
				      <input type="text" th:field="*{trnno}" th:value="${updateDetails.trnno}"/>
				    </div>
				    <div class="col-35">
						<span th:if="${#fields.hasErrors('trnno')}" th:errors="*{trnno}">..</span>				    
				    </div>
				  </div>
				
				   <div class="row">
				    <div class="col-25">
				      <label for="*{emirates}">Emirates</label>
				    </div>
				    <div class="col-40">
				        <select th:field="*{emirates}" th:id="emirates">
				           <option th:value="${updateDetails.emirates}" th:utext="${updateDetails.emirates}" />
                           <option value="Abu Dhabi"> Abu Dhabi</option>
                           <option value="Dubai"> Dubai </option>
                           <option value="Sharjah"> Sharjah </option>
                           <option value="Umm al-Qaiwain"> Umm al-Qaiwain </option>
                           <option value="Fujairah"> Fujairah </option>
                           <option value="Ajman"> Ajman </option>
                           <option value="Ras al-Khaimah"> Ra’s al-Khaimah </option>
                        </select>
                         <div class="col-35">
				             <span th:if="${#fields.hasErrors('emirates')}" th:errors="*{emirates}">..</span>
				         </div>
				    </div >
				</div>
				  
				  
				  <div class="row">
				    <div class="col-25">
				      <label for=*{other}>Description</label>
				    </div>
				    <div class="col-40">
				      <textarea  th:field="*{other}" rows="4" cols="30" >${updateDetails.other}</textarea>
				    </div>
				  </div>
				 	
				   <div class="row">
				   <div class="col-75">
				      <input type="submit" value="Submit">
				      </div>
				    
				  </div>
				  
			  </form>
		</div>
			
	</body>
</html>
